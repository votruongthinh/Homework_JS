<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Quản lý Tuyển Sinh</title>
  </head>
  <body class="">
    <div class="container mx-auto bg-pink-300 rounded-xl">
      <div class="text-center text-3xl font-bold">Quản Lý Tuyển Sinh</div>
      <div class="grid grid-cols-2 gap-5 mt-3">
        <div class="">
          <input
            id="DiemChuan"
            type="number"
            class="border border-gray-300 p-2 rounded-3xl"
            placeholder="Điểm Chuẩn"
          />
        </div>
        <div>
          <select
            name=""
            id="KhuVuc"
            class="border border-gray-300 p-2 rounded-3xl"
          >
            <option value="">Chọn khu vực</option>
            <option value="2">A</option>
            <option value="1">B</option>
            <option value="0.5">C</option>
          </select>
        </div>
        <div>
          <select
            name=""
            id="DoiTuong"
            class="border border-gray-300 p-2 rounded-3xl"
          >
            <option value="">Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="">
          <input
            id="DiemMon1"
            type="number"
            class="border border-gray-300 p-2 rounded-3xl"
            placeholder="Điểm Môn thứ 1"
          />
        </div>
        <div class="">
          <input
            id="DiemMon2"
            type="number"
            class="border border-gray-300 p-2 rounded-3xl"
            placeholder="Điểm Môn Thứ 2"
          />
        </div>
        <div class="">
          <input
            id="DiemMon3"
            type="number"
            class="border border-gray-300 p-2 rounded-3xl"
            placeholder="Điểm Môn Thứ 3"
          />
        </div>
      </div>
      <div>
        <button
          id="btnKT"
          class="text-white mt-5 text-2xl px-10 py-5 bg-green-500 rounded-3xl"
        >
          Kiểm Tra Kết Quả
        </button>
      </div>
      <div id="Result" class="bg-orange-300 mt-5 p-4 rounded-3xl"></div>
    </div>
    <script src="/src/js/QLTS.js"></script>
  </body>
</html>
