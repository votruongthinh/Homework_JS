<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Document</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-400">
    <div class="p-8 bg-white shadow-md rounded-md w-80">
      <h1 class="text-2xl font-bold mb-4">Tính Tiền Cáp</h1>

      <!-- Dropdown chọn loại khách hàng -->
      <label for="loaiKhachHang" class="block text-sm font-medium text-gray-700"
        >Loại Khách Hàng</label
      >
      <select
        id="loaiKhachHang"
        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        onchange="Change()"
      >
        <option value="nhadan">Nhà dân</option>
        <option value="doanhnghiep">Doanh nghiệp</option>
      </select>

      <!-- Ô nhập số kết nối, sẽ ẩn đi nếu chọn "Nhà dân" -->
      <div id="nhomSoKetNoi" class="mt-4" style="display: none">
        <label for="soKetNoi" class="block text-sm font-medium text-gray-700"
          >Số Kết Nối</label
        >
        <input
          type="number"
          id="soKetNoi"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Nhập số kết nối"
        />
      </div>

      <!-- Ô nhập số kênh cao cấp -->
      <div class="mt-4">
        <label
          for="soKenhCaoCap"
          class="block text-sm font-medium text-gray-700"
          >Số Kênh Cao Cấp</label
        >
        <input
          type="number"
          id="soKenhCaoCap"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Nhập số kênh cao cấp"
        />
      </div>
      <div class="mt-4">
        <label for="" class="block text-sm font-medium text-gray-700"
          >Nhập mã số khách hàng</label
        >
        <input
          type="number"
          id="maKhachHang"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Nhập ID KH"
        />
      </div>
      <!-- Nút tính toán -->
      <button
        onclick="btnTinhTienCap()"
        class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
      >
        Tính Hóa Đơn
      </button>

      <!-- Hiển thị kết quả -->
      <div id="Result" class="mt-4 text-lg font-semibold text-gray-700"></div>
    </div>

    <script src="/src/js/TinhTienCap.js"></script>
  </body>
</html>
